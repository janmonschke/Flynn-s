<html>
<head>
  <title>Flynn's JS Arcade</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
  <div id="mesh"></div>
  <h1>Super Mario World</h1>
  <div class="container">
    <div class="left">

      <canvas id="canvas"></canvas>
      <textarea class="emscripten" id="output" rows="8"></textarea>

    </div>
    <div class="right">
      <div class="settings">
        <h2>System</h2>
        <div class="button">Fullscreen</div>
      </div>
      <h2>Controls</h2>
      <table class="controls">
        <tr>
          <td>A:</td>
          <td>S</td>
        </tr>
        <tr>
          <td>B:</td>
          <td>X</td>
        </tr>
        <tr>
          <td>X:</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Y:</td>
          <td>Z</td>
        </tr>
        <tr>
          <td>START:</td>
          <td>C</td>
        </tr>
        <tr>
          <td>SELECT:</td>
          <td>D</td>
        </tr>


      </table>
    </div>
  </div>

    <script type="text/javascript" src="../emulators/xnes/smw.js" > </script>
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/fullscreen.js"></script>
</body>
</html>
