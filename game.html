<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="mesh"></div>
  <h1>Super Mario World 2</h1>
  <div class="container">
    <div class="left">
      <p>SCREEN!</p>
    </div>
    <div class="right">
      <div class="settings">
        <h2>System</h2>
        <div class="button">Start</div>
        <div class="button">Fullscreen</div>
        <div class="button">Save Game</div>
      </div>
      <h2>Controls</h2>
      <table class="controls">
        <tr>
          <td>A:</td>
          <td>Y</td>
        </tr>
        <tr>
          <td>B:</td>
          <td>Z</td>
        </tr>
        <tr>
          <td>START:</td>
          <td>Enter</td>
        </tr>
        <tr>
          <td>SELECT:</td>
          <td>Space</td>
        </tr>


      </table>
    </div>
  </div>

</body>
</html>
